{% load jalali_tags %}
<div class="container-fluid">
    <div class="row py-3 justify-content-md-center">
      <div class="card py-3 bg-gradient-light-green frame col-12">
        <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
          <div class="row">
            <div class="bg-gradient-{{ color }} shadow-{{ color }} text-center border-radius-lg pt-4 pb-3">
              <h4 class="text-white text-capitalize ps-3">اطلاعات گزارش مورد درخواست</h4>
            </div>
          </div>
         
        </div>
        <div class="card-body">
  
          <div class="row justify-content-evenly">
            <div class="col-5">
  
              <span class=" fw-bold text-dark"> موضوع : </span>
              <span class=" narowFont">{{reportSelected.title}} </span>
  
  
            </div>
  
            <div class="col-5">
             
            </div>
  
          </div>
          <hr class="dark horizontal">
          <div class="row justify-content-center">
          
            <div class="col-11">
  
              <span class=" fw-bold text-dark"> توضیحات : </span>
              <span class=" narowFont">{{reportSelected.description}}</span>
  
  
            </div>
            
           
           
           
  
          </div>
          <hr class="dark horizontal">
          <div class="row justify-content-evenly">
            <div class="col-5">
  
              <span class=" fw-bold text-dark"> فایل پیوست : </span>
              {%if reportSelected.document %}
              <span class=" narowFont"> <a class="card-text" href=" {{reportSelected.document.url}} ">فایل  پیوست  </a></span>
              {%else%}
              <span class=" narowFont"> <a class="card-text text-danger" href=" # ">فایل موجود نیست    </a></span>
              {%endif%}
  
            </div>
            <div class="col-5"></div>
         
           
          
           
        </div>
         
         
         
         
       
         
       
          
         
        
     
       
         
        </div>
      </div>
    </div>
  </div>
